<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Visualization Project</title>
	<meta charset="UTF-8">
	<meta name="description"	content="Migration Insights">
	<meta name="keywords"		  content="HTML, CSS">
	<meta name="author"			  content="Jastine Francy Laksmono & Angelina Rianti">
    <link href="style.css" rel="stylesheet" type="text/css" >
    <script src="MigrationInsightsScript.js" type="text/javascript"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>
    <!-- Main components in the page -->
    <main>
        <div id ="container">
            <img src="images/bg_gradient.png" id="background" alt="bg">
            <div id="subContainer">

                 <!-- The Side nav container -->
                <div id="navContainer">
                    <h4 class="navTitle">World Migration</h4>

                    <!-- Display the navbar -->
                    <nav id = "sidenav">
                        <a href="Index.html">
                            <img src="images/home_icon.png" class="navIcon" alt="home_icon">
                            <div>Homepage</div>
                        </a>
                        <a href="MigrationInsights.html" class="active">
                            <img src="images/graph_icon.png" class="navIcon" alt="graph_icon">
                            Migration Insights
                        </a>
                        <a href="ResidentMigrants.html">
                            <img src="images/world_icon.png" class="navIcon" alt="world_icon">
                            Resident Migrants
                        </a>
                    </nav>

                    <div class="interactionContainer"></div>
                    <div class="contentText">Do you know which country has the largest population of migrants?</div>
                    <img src="images/family_migrate.png" class="contentPic" alt="family_migrate">
                </div>

                <!-- Middle container of the sub container-->
                <div class="middleContainer" style="width: 93%;">
                    <div class="pageTitle">Migration Insights</div>
                    <div class="chartTitle" style="width: 94%;">Population Growth of Top 10 Destination Countries for Migration in 2020 from '90-'20</div>
                    
                    <!-- Display Bar with Stacked area chart for population and resident migrants-->
                    <div id="chartContainer" style=" width: 94%;">
                        <div id="chartDesc" style="padding-bottom: 0;">
                            <div class="display-year"></div>
                            <div class="colorBox"></div><div class="attrText">Migrated People</div>
                            <div class="colorBox" style="opacity: 0.5;"></div><div class="attrText">Original Residents</div>
                            <button id="populationButton"></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>


</body>


</html>
